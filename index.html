<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Your_parser</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script defer src="app.js"></script>
</head>
<body>
<h1 >Ваше хранилище данных</h1>
<p>Указать какое кол-во трейдеров выгрузить в следующий день:</p>
<input id="count" />
<button id="send" class="GetData" >Добавить</button>
<br>
<hr id="hr">
<div>
    <ol class="list">
        <li>Выберите нужный вам день и нажмите на кнопку с датой.</li>
        <hr class="list-hr">
        <li>Также вы можете выбрать сколько пользователей найти в следующий раз введя в поле сверху нужное вам число и нажав кнопку "Указать".</li>
    </ol>
</div>
</body>
</html>
